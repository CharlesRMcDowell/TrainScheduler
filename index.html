<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">Enter Train information below and keep track of incoming and outgoing trains.</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Add a New Train</strong></h3>
      </div>

      <div class="panel-body">
        <!-- Entry Form -->
        <form>
          <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <label for="">Train Name</label>
              <input type="text" class="form-control" id="trainNameInput">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <label for="">Line</label>
              <input type="text" class="form-control" id="lineInput">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <label for="">Destination</label>
              <input type="text" class="form-control" id="destinationInput">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <label for="">First Train Arrival (HH:mm - military time)</label>
              <input type="text" class="form-control" id="trainTimeInput">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <label for="">Frequency (min)</label>
              <input type="text" class="form-control" id="frequencyInput">
            </div>
          </div>
          <button type="submit" class="btn btn-success" id="addTrainBtn">Submit</button>

        </form>
      </div>
    </div>


    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <!-- Current Trains -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train</strong></h3>
          </div>
          <div class="panel-body">
            <p id="poop"></p>
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Line</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="./assets/app.js"></script>

</html>
